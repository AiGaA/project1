<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A contact page for user to send a query regarding the saunas">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/Barrel_SAUNAS.png">
    <script src="https://kit.fontawesome.com/b678a35cb2.js" crossorigin="anonymous"></script>
    <title>Barrel Saunas - Contact Us</title>
</head>
<body>
    <!--Navigation Bar-->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <div class="page-header top">
        <h1>Want to know more about our saunas and what we do?</h1>
    </div>
    <div class="page-text">
        <h3>Don't be shy, send us a message and we will be happy to assist!</h3>
    </div>

    <!--Form for users to submit their queries-->
    <form class="form" action="thankyou.html" method="get">
        <div class="form-section">
            <label class="form-label">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-section">
            <label class="form-label">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-section">
            <label class="form-label">Your message:</label>
            <textarea class="textarea-section" placeholder="Your query...." required></textarea>
        </div>

        <input type="submit" name="submitf" value="Submit">
    </form>

    <!--Footer, including Social media icons and copyright-->
    
        
    <footer class="site-footer contact-footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/" aria-label="Follow us on Facebook" target="_blank" rel="noopener">
                <i class="fa fa-brands fa-facebook fa-xl" style="color: #EDE0D4;"></i>
            </a>
            <a href="https://www.instagram.com/" aria-label="Follow us on Instagram" target="_blank" rel="noopener">
                <i class="fa fa-brands fa-instagram fa-xl" style="color: #EDE0D4;"></i>
            </a>
            <a href="https://twitter.com/?lang=en" aria-label="Follow us on Twitter" target="_blank" rel="noopener">
                <i class="fa fa-brands fa-twitter fa-xl" style="color: #EDE0D4;"></i>
            </a>
        </div>
        <p>&copy; Barrel Saunas Ireland 2023</p>
        <p>Website developed by Aiga Andrejeva as part of the Full Stack Web Development course @CodeInstitute</p>
    </footer>
    
</body>
</html>
